<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopTek</title>
    <link rel="stylesheet" href="css/line-awesome.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="ShopTek" >
    </header>
    <section class="main">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
			<img src="img/diana-light-nvQemFKRBUo-unsplash.jpg" alt="Zöld táska arany csatokkal" >
			<div class="product">
				<div class="product-inner">
					<div class="product-title">
						Zöld táska arany csatokkal
					</div>
					<div class="product-price">
						12.690 Ft
					</div>
					<a href="payment.html">Vásárlás</a>
				</div>
			</div>
		  </div>
		  <div class="swiper-slide">
			<img src="img/sonnie-hiles-p6Dhl0yIeWw-unsplash.jpg" alt="Mintás női ruha" >
			<div class="product">
				<div class="product-inner">
					<div class="product-title">
						Mintás női ruha
					</div>
					<div class="product-price">
						6.990 Ft
					</div>
					<a href="payment.html">Vásárlás</a>
				</div>
			</div>
		  </div>
		  <div class="swiper-slide">
			<img src="img/clem-onojeghuo-lWHzv_HT_zM-unsplash.jpg" alt="Fenyő mintás bögre" >
			<div class="product">
				<div class="product-inner">
					<div class="product-title">
						Fenyő mintás bögre
					</div>
					<div class="product-price">
						2.990 Ft
					</div>
					<a href="payment.html">Vásárlás</a>
				</div>
			</div>
		  </div>
		  <div class="swiper-slide">
			<img src="img/apostolos-vamvouras-Pp_nVOuJMTU-unsplash.jpg" alt="Napszemüveg" >
			<div class="product">
				<div class="product-inner">
					<div class="product-title">
						Napszemüveg
					</div>
					<div class="product-price">
						11.990 Ft
					</div>
					<a href="payment.html">Vásárlás</a>
				</div>
			</div>
		  </div>
        </div>
      </div>
    </section>
    <footer>
      <a href="index.html" class="active">
        <i class="las la-home"></i>
		<span>Webshop</span>
      </a>
      <a href="search.html">
        <i class="las la-search"></i>
		<span>Keresés</span>
      </a>
      <a href="profile.html">
        <i class="las la-user"></i>
		<span>Profil</span>
      </a>
    </footer>
    <script src="js/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        direction: 'vertical',
		loop: true,
		spaceBetween: 0,
      })
    </script>
  </body>
</html>
